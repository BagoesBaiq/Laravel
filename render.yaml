services:
  - type: web
    name: laravel-app
    runtime: node
    env: php
    plan: free
    buildCommand: "./.render-build.sh"
    startCommand: "php artisan serve --host=0.0.0.0 --port=$PORT"
    autoDeploy: true
    region: singapore
    envVars:
      - key: APP_ENV
        value: production
      - key: APP_DEBUG
        value: false
      - key: APP_KEY
        generateValue: true
